<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
	<p:panel header = "Kalkulator Kredytowy" style= "margin: 1 em auto;">
	<h:form>
		
			<h:panelGrid columns="2" cellpadding="5" >
				<p:outputLabel for="idkwota" value="Kwota:" />
				<p:inputText id="idkwota" value="#{credit.kwota}" required="true" 
					requiredMessage="Kwota: #{calcCreditErr.calcParamRequired}"
					converterMessage="Kwota: #{calcCreditErr.calcParamIncorrect}" />
					
				<p:outputLabel for="idokres" value="Okres:" />
				<p:inputText id="idokres" value="#{credit.okres}" required="true"
					requiredMessage="Okres: #{calcCreditErr.calcParamRequired}"
					converterMessage="Okres: #{calcCreditErr.calcParamIncorrect}" />
					
				<p:outputLabel for="idproc" value="Oprocentowanie:" />
				<p:inputText id="idproc" value="#{credit.proc}" required="true" 
					requiredMessage="Oprocentowanie: #{calcCreditErr.calcParamRequired}"
					converterMessage="Oprocentowanie: #{calcCreditErr.calcParamIncorrect}" />

				<p:commandButton value="Oblicz" action="#{credit.calc()}" update="@form" styleClass="rounded-button">
				
				</p:commandButton>
				
				
			</h:panelGrid>
			<p:growl id="growl" showDetail="true" />
		 
		</h:form>
	</p:panel>
	</ui:define>

</ui:composition>
</html>
