<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator Kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator Kredytowy</h1>

	<h:form id="abc">
  		Kwota: <h:inputText value="#{credit.kwota}" />
		<br />
  		Okres: <h:inputText value="#{credit.okres}" />
		<br />
		Procentowanie: <h:inputText value="#{credit.proc}" />
		<br />
		

		<h:commandButton value="Oblicz" action="#{credit.calc()}"/>
		<br />
		<h:commandButton value="Oblicz (AJAX)" action="#{credit.ajax()}">
		<h:messages id="msg" />
		</h:commandButton>
		<br />
		
	</h:form>

</h:body>
</html>
