<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
	<p:panel header = "Kalkulator Kredytowy" style= "margin: 1 em auto;">
	<h:form>
		
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<p:outputLabel for="idkwota" value="Kwota:" />
				<p:inputText id="idkwota" value="#{credit.kwota}" />

				<p:outputLabel for="idokres" value="Okres:" />
				<p:inputText id="idokres" value="#{credit.okres}" />
				
				<p:outputLabel for="idproc" value="Procentowanie:" />
				<p:inputText id="idproc" value="#{credit.proc}" />

				<p:commandButton value="Oblicz" action="#{credit.calc()}" update="@form" styleClass="rounded-button" />
				<p:commandButton value="Oblicz(AJAX)" action="#{credit.ajax()}" update="msg" styleClass="rounded-button" />
				
			</h:panelGrid>
			<p:growl id="msg" showDetail="true" sticky="true" />
		</h:form>
	</p:panel>
	</ui:define>

</ui:composition>
</html>
